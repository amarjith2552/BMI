<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="https://cdn6.aptoide.com/imgs/7/0/3/70367ea486a56b195f6fb9230d458dfb_icon.png" type="image/x-icon">
</head>
<body style="background-image: url('https://wallpapercave.com/wp/wp6248666.jpg'); background-position: center; background-repeat: no-repeat;" > 
    <div class="head">
        <h3>BMI Calculator</h3>
    </div>
    <div class="calc" style=" display: flex;">
    <div>
        <form class="form" id="form" >
        <div style="display: flex; margin-bottom: 20px;">
        <div class="gender">
        <label >Gender</label> 
        <div class="genderbt">
               <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
                    <label class="btn" for="option5">Male</label>
            
                    <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
                    <label class="btn" for="option6">Female</label>
            </div>
    </div>
    <div id="age">
        <label for="age" class="age">Age</label>
        <div style="display: flex;">
        <input class="form-control" type="number" id="age">
    </div>
</div>
</div>
        <div style="display: flex; margin-bottom: 20px;">
            <div id="height">
                <label for="height">Height</label>
                <input class="form-control" type="number" id="height" placeholder="in cm">
            </div>

            <div id="weight">
        <label for="weight">Weight</label>
        <input class="form-control" type="number" id="weight" placeholder="in kg">
        </div>
        
        </div>
        <button class="calc-btn btn" type="submit" onclick="call()">Calculate</button>
    </form>
</div>
<section class="output">
<h3>Your BMI </h3>
<p id="bmi">0</p>
<p id="result"></p>
<div id="bmi-band" class="color-band">
    <div class="underweight"></div>
    <div class="healthy"></div>
    <div class="overweight"></div>
    <div class="obese"></div>
</div>
<div class="bmi-labels">
    <div class="label">Underweight 
        <p>&lt; 18.5</p></div>
    <div class="label">healthy
        <p>18.5 - 24.9</p></div>
    <div class="label">Overweight
        <p>25 - 29.9</p>
    </div>
    <div class="label">Obese
        <p>&ge; 30</p>
    </div>
</div>
</section>
</div>
</body>
<script>

function call() {
  const bmiText = document.getElementById("bmi");
  const resultText = document.getElementById("result");
  const form = document.getElementById("form");

  event.preventDefault();
  const weight = form.weight.value;
  const height = form.height.value;

  if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
      alert("Please enter a valid weight and height");
  }

  const heightInMeters = height / 100; // cm -> m
  const bmi = (weight / Math.pow(heightInMeters, 2)).toFixed(2);
  bmiText.textContent = bmi;

  const result = showBMI(bmi);
  resultText.innerHTML = `You are <strong>${result}</strong>`;
}

function showBMI(bmi) {
  if (bmi < 18.5) {
      return "underweight";
  } else if (bmi > 18.5 && bmi < 24.9) {
      return "healthy";
  } else if (bmi > 25 && bmi < 29.9) {
      return "overweight";
  } else {
      return "obese";
  }
}

</script>
</html>
